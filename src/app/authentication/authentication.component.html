<div class="card mx-auto" style="width: 30em;">
    <div class="card-header">
      Connexion
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nom d'utilisateur</label>
              <input type="text" class="form-control"  value="gcuisinier" id="inputUserName" aria-describedby="usernameHelp" placeholder="Identifiant" 
               (input)="username = $event.target.value">

            </div>
           
            <button type="button" class="btn btn-primary" (click)="login()" >Se connecter</button>
          </form>
    </div>
  </div>
